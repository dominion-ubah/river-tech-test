<nz-layout class="layout">
    <nz-sider nzCollapsible class="sider-menu" [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <div class="logo"></div>
        <ul nz-menu nzTheme="dark" nzMode="inline">
          <li nz-menu-item [routerLink]="['/']" routerLinkActive="router-link-active" >
            <i nz-icon nzType="file"></i>
            <span>Home</span>
        </li>
        <li nz-menu-item [routerLink]="['/games']" routerLinkActive="router-link-active">
            <i nz-icon nzType="file"></i>
            <span>Games</span>
          </li>
        </ul>
      </nz-sider>
	<nz-layout class="right-layout">
		<nz-header>
			<i
				class="trigger"
                nz-icon
                style="background-color: white"
				[nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
				(click)="isCollapsed = !isCollapsed"
			></i>
		</nz-header>
		<nz-content>
			
			<div class="inner-content">
				<router-outlet></router-outlet>
			</div>
            <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
		</nz-content>
	</nz-layout>
</nz-layout>
